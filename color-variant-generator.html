<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Variant Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      min-height: 100vh;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    .glass-box {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      max-width: 700px;
      width: 100%;
    }
    .color-box {
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 500;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }
    input[type="color"], input[type="text"] {
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-size: 16px;
      width: 100%;
    }
    .btn-generate {
      background: #6a11cb;
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px;
      width: 100%;
      font-weight: bold;
    }
    .btn-download {
      background: #00c6ff;
      background: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      width: 100%;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <h3 class="text-center mb-4">üé® Color Variant Generator</h3>
    
    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <input type="color" id="color1" value="#3498db" class="form-control mb-2">
        <input type="text" id="hex1" value="#3498db" class="form-control" placeholder="Enter Hex Code">
      </div>
      <div class="col-md-6">
        <input type="color" id="color2" value="#e74c3c" class="form-control mb-2">
        <input type="text" id="hex2" value="#e74c3c" class="form-control" placeholder="Enter Hex Code">
      </div>
    </div>

    <button class="btn-generate mb-4" onclick="generateColors()">Generate Variants</button>

    <div id="colorList"></div>
    <button class="btn-download mt-3" onclick="downloadPalette()">‚¨áÔ∏è Download Palette</button>
  </div>

  <script>
    function hexToRgb(hex) {
      hex = hex.replace(/^#/, '');
      const bigint = parseInt(hex, 16);
      return [ (bigint >> 16) & 255, (bigint >> 8) & 255, bigint & 255 ];
    }

    function rgbToHex(r, g, b) {
      return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
    }

    function generateColors() {
      const color1 = document.getElementById('hex1').value.trim();
      const color2 = document.getElementById('hex2').value.trim();
      document.getElementById('color1').value = color1;
      document.getElementById('color2').value = color2;

      const rgb1 = hexToRgb(color1);
      const rgb2 = hexToRgb(color2);
      const colorList = document.getElementById('colorList');
      colorList.innerHTML = '';

      // Generate 8 stacked color variants
      for (let i = 0; i <= 8; i++) {
        const mix = i / 8;
        const r = Math.round(rgb1[0] * (1 - mix) + rgb2[0] * mix);
        const g = Math.round(rgb1[1] * (1 - mix) + rgb2[1] * mix);
        const b = Math.round(rgb1[2] * (1 - mix) + rgb2[2] * mix);
        const hex = rgbToHex(r, g, b);

        const div = document.createElement('div');
        div.className = 'color-box';
        div.style.background = hex;
        div.innerHTML = `<span>${hex}</span>`;
        colorList.appendChild(div);
      }
    }

    function downloadPalette() {
      const colors = Array.from(document.querySelectorAll('.color-box span')).map(el => el.textContent).join('\n');
      const blob = new Blob([colors], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'color-palette.txt';
      link.click();
    }

    document.getElementById('color1').addEventListener('input', e => document.getElementById('hex1').value = e.target.value);
    document.getElementById('color2').addEventListener('input', e => document.getElementById('hex2').value = e.target.value);
  </script>
</body>
</html>
