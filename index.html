<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Tone & Shades Maker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1e1f29, #3a3b4f);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }
    .color-box {
      height: 80px;
      border-radius: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .color-box:hover {
      transform: scale(1.05);
    }
    .copy-btn {
      background: rgba(255,255,255,0.2);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 4px 10px;
      transition: all 0.3s ease;
    }
    .copy-btn.copy-animate {
      background: #28a745 !important;
      color: #fff;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<div class="glass-card text-center">
  <h3 class="mb-4">ðŸŽ¨ Color Combination Maker</h3>
  <input type="color" id="baseColor" value="#3498db" class="form-control form-control-color mb-3" style="width:100px; margin: 0 auto;">
  <button id="generateBtn" class="btn btn-primary">Generate Combinations</button>

  <div id="colorResults" class="mt-4"></div>
</div>

<script>
  function hexToRgb(hex) {
    hex = hex.replace(/^#/, '');
    if (hex.length === 3) hex = hex.split('').map(c => c + c).join('');
    const bigint = parseInt(hex, 16);
    return { r: (bigint >> 16) & 255, g: (bigint >> 8) & 255, b: bigint & 255 };
  }

  function rgbToHex(r, g, b) {
    return "#" + [r, g, b].map(x => {
      const hex = x.toString(16);
      return hex.length === 1 ? "0" + hex : hex;
    }).join('');
  }

  function adjustColor({r, g, b}, amount) {
    return rgbToHex(
      Math.min(255, Math.max(0, r + amount)),
      Math.min(255, Math.max(0, g + amount)),
      Math.min(255, Math.max(0, b + amount))
    );
  }

  function generateCombinations(baseHex) {
    const baseRgb = hexToRgb(baseHex);
    const combos = [
      { name: "Complementary", colors: [baseHex, adjustColor(baseRgb, 100)] },
      { name: "Analogous", colors: [adjustColor(baseRgb, -50), baseHex, adjustColor(baseRgb, 50)] },
      { name: "Triadic", colors: [adjustColor(baseRgb, -100), baseHex, adjustColor(baseRgb, 100)] },
      { name: "Tetradic", colors: [baseHex, adjustColor(baseRgb, 60), adjustColor(baseRgb, -60), adjustColor(baseRgb, 120)] },
      { name: "Monochromatic", colors: [adjustColor(baseRgb, -80), baseHex, adjustColor(baseRgb, 80)] }
    ];
    return combos;
  }

  function copyText(text, btn) {
    navigator.clipboard.writeText(text).then(() => {
      btn.classList.add("copy-animate");
      btn.textContent = "Copied!";
      setTimeout(() => {
        btn.classList.remove("copy-animate");
        btn.textContent = "Copy";
      }, 1000);
    });
  }

  document.getElementById("generateBtn").addEventListener("click", () => {
    const baseColor = document.getElementById("baseColor").value;
    const resultsDiv = document.getElementById("colorResults");
    const combos = generateCombinations(baseColor);

    resultsDiv.innerHTML = "";
    combos.forEach(combo => {
      const section = document.createElement("div");
      section.classList.add("mb-4");
      section.innerHTML = `<h5>${combo.name}</h5>`;
      combo.colors.forEach(c => {
        const div = document.createElement("div");
        div.classList.add("color-box", "p-2", "d-flex", "align-items-center", "justify-content-between");
        div.style.backgroundColor = c;
        div.innerHTML = `
          <span>${c}</span>
          <button class="copy-btn">Copy</button>
        `;
        const btn = div.querySelector(".copy-btn");
        btn.addEventListener("click", () => copyText(c, btn));
        section.appendChild(div);
      });
      resultsDiv.appendChild(section);
    });
  });
</script>

</body>
</html>
